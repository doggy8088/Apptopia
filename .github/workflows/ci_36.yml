name: CI for Issue 36

on:
  push:
    paths:
      - "apps/issue-36/**"
      - ".github/workflows/ci_36.yml"
  pull_request:
    paths:
      - "apps/issue-36/**"
      - ".github/workflows/ci_36.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: apps/issue-36
        run: npm ci

      - name: Run tests
        working-directory: apps/issue-36
        run: npm test

      - name: Build
        working-directory: apps/issue-36
        run: npm run build

  package:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: apps/issue-36
        run: npm ci

      - name: Build
        working-directory: apps/issue-36
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: issue-36-build
          path: apps/issue-36/dist/
          retention-days: 90
