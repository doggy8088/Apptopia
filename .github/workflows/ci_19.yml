name: CI for Issue 19

on:
  push:
    paths:
      - "apps/issue-19/**"
      - ".github/workflows/ci_19.yml"
  pull_request:
    paths:
      - "apps/issue-19/**"
      - ".github/workflows/ci_19.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        working-directory: apps/issue-19
        run: npm ci

      - name: Run tests
        working-directory: apps/issue-19
        run: npm test

      - name: Build
        working-directory: apps/issue-19
        run: npm run build
