name: CI for Issue 2

on:
  push:
    paths:
      - "apps/issue-2/**"
      - ".github/workflows/ci_2.yml"
  pull_request:
    paths:
      - "apps/issue-2/**"
      - ".github/workflows/ci_2.yml"

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        working-directory: apps/issue-2
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt
          pip install -e .

      - name: Run tests
        working-directory: apps/issue-2
        run: pytest -q

      - name: Build package
        working-directory: apps/issue-2
        run: python -m build

  package:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Build package
        working-directory: apps/issue-2
        run: |
          python -m pip install --upgrade pip
          pip install build
          python -m build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: issue-2-build
          path: |
            apps/issue-2/dist/
            apps/issue-2/build/
          retention-days: 90
